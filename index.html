<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>WeatherIt</h2>
    <form onsubmit="return false;" class="search-bar">
        <input type="text" name="location" id="inputLocation" placeholder="E.g. Los Angeles or Toronto, CA">
        <button type="submit" for="location" id="submit">Search</button>
    </form>


    <div class="container">
        <div class="header">
            <div class="item"><img src='images/wind.png' width="24"><span class="windspeed">-</span>m / s</div>
            <div class="item"><img src='images/humidity.png' width="24"><span class="humidity">-</span>%</div>
            <div class="item"><img src='images/feelslike.png' width="24"><span class="feelslike">-</span>° C</div>
        </div>
        <div class="main">
            <div class="left-m">
                <div class="temp">-</div>
            </div>
            <div class="right-m">
                <div class="temp-logo">° C</div>
                <div class="item"><img src="images/arrowup.png" alt="" height="16"><span class="temp-max">-</span></div>
                <div class="item"><img src="images/arrowdown.png" alt="" height="16"><span class="temp-min">-</span></div>
            </div>
        </div>
        <div class="bottom">
            <div class="desc">-</div>
            <div class="city">-</div>
            <div class="country">-</div>
        </div>
    </div>
</main>
    <script src="js.js"></script>
</body>
</html>
